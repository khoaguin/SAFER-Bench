# Local federation setup with 2 Data Owners
name: local_2do
num_data_owners: 2

# Email addresses for the federation participants
aggregator: "ds@saferbench.com"

# Data Owner configurations
do1:
  email: "do1@saferbench.com"
  dataset: "statpearls"
  data_fraction: 0.1  # 10% of statpearls dataset

do2:
  email: "do2@saferbench.com"
  dataset: "textbooks"
  data_fraction: 0.2  # 20% of textbooks dataset

# Local setup configuration
setup:
  mode: "local"  # local or distributed
  root_dir: "."
  network_key: "saferbench_network"