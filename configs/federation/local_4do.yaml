name: local_4do
num_data_owners: 4

# Email addresses for the federation participants
aggregator: "ds@saferbench.com"

# Data Owner configurations
do1:
  email: "do1@saferbench.com"
  dataset: "statpearls"
  data_fraction: 0.1  # 10% of statpearls dataset

do2:
  email: "do2@saferbench.com"
  dataset: "textbooks"
  data_fraction: 0.1  # 10% of textbooks dataset

do3:
  email: "do3@saferbench.com"
  dataset: "statpearls"
  data_fraction: 0.1  # 10% of mimic-iv-note dataset

do4:
  email: "do4@saferbench.com"
  dataset: "textbooks"
