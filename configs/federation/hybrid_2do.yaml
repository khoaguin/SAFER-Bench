# Hybrid distribution: Each DO gets portions of both corpora
# DO1 and DO2 each hold 50% of StatPearls and 50% of Textbooks
name: hybrid_2do
num_data_owners: 2

# Email addresses for the federation participants
aggregator: "ds@saferbench.com"

# Data Owner configurations
do1:
  email: "do1@saferbench.com"
  distribution_strategy: "hybrid"
  datasets:
    statpearls: 0.5  # 50% of statpearls
    textbooks: 0.5   # 50% of textbooks

do2:
  email: "do2@saferbench.com"
  distribution_strategy: "hybrid"
  datasets:
    statpearls: 0.5  # Remaining 50% of statpearls
    textbooks: 0.5   # Remaining 50% of textbooks

# Federation approval behavior
approval:
  percentage: 1.0  # 100% approval rate
  mechanism: "static"

# Local setup configuration
setup:
  mode: "local"
  root_dir: "."
  network_key: "saferbench_network"
